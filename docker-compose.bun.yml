# Docker Compose for MyMonji Backend Service with Bun
# This provides an easy development and testing environment

version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.bun
    container_name: mymonji-backend-bun
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      # Add other environment variables from .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    volumes:
      # Mount source for development (optional)
      # - ./packages/backend:/app:ro
      # Mount logs directory (optional)
      - backend-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mymonji-network

  # Frontend service (development)
  frontend-dev:
    image: oven/bun:1
    container_name: mymonji-frontend-bun-dev
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:3001
      - VITE_APP_NAME=MyMonji Frontend
      - VITE_APP_VERSION=1.0.0
    volumes:
      - ./packages/frontend:/app
      - /app/node_modules
    command: bun run dev --host 0.0.0.0
    depends_on:
      - backend
    networks:
      - mymonji-network

volumes:
  backend-logs:
    driver: local

networks:
  mymonji-network:
    driver: bridge
